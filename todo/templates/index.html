<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

    <title>To Do</title>
</head>

<body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <div class="todo">
        <h1>Home Page</h1>
    </div>

    <div class="main-form">
        <form action="{{ url_for('main.add') }}" method="POST" role="form" class="form-inline">
            <div class="input-group mb-3">
                <input name="add-todo" type="text" class="form-control" placeholder="New todo" aria-label="New Task"
                    aria-describedby="button-addon2" />
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="submit" id="button-addon2">
                        Add
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="todo-table">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">All Tasks</th>
                </tr>
            </thead>
            <tbody>
                {% for todo in todos %}
                <tr>
                    {% if todo.complete == true %}
                    <td>
                        <span style="color: black;text-decoration: line-through;">
                            <span style="color: #b1b1b1;">
                            {{ todo.text }}
                            </span>
                        </span>
                    </td>
                    {% else %}
                    <td>{{ todo.text }}</td>
                    {% endif %}
                    <td>
                        <a
                            class="btn btn-light btn-sm edit-btn"
                            href="{{ url_for('main.update', id=todo._id) }}"
                        >
                            <i class="bi bi-pencil-square"></i>
                        </a>
                        <a
                            class="btn btn-light btn-sm del-btn"
                            task-id="{{ todo._id }}"
                        >
                            <i class="bi bi-trash3"></i>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        </table>
    </div>
</body>

</html>
